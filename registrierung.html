<head>

<body class="bg-slate-600">
    <div id="app" data-v-app="">
        <header class="relative">
            <div class="container px-6 py-6 mx-auto lg:flex lg:items-center lg:justify-between">
                <div class="flex items-center justify-between">

                    <a class="flex items-center -mx-1" href="#">
                        <img src="/assets/logo.svg">

                </div>


                <div class="opacity-0 -translate-x-full absolute lg:static transition-all duration-300 w-full py-12 lg:py-0 left-1/2 lg:opacity-100 lg:translate-x-0 lg:bg-transparent lg:w-auto -translate-x-1/2 top-20 sm:top-24 bg-white>
                    <nav class=" flex flex-col items-center space-y-8 lg:flex-row lg:space-y-0 lg:-mx-4">


                    <a href="dashboard.html"></a>
                    </nav>
                </div>
            </div>
        </header>

        <div class=" bg-slate-600 mx-auto max-w-2xl px-4 pt-36 sm:pt-60 lg:px-2 lg:pt-16">

            <h1 class="text-4xl  tracking-tight text-white sm:text-6xl">
                Registrierung</h1>
            <br>
            <br>
            <h2 class="text-4xl  tracking-tight text-white sm:text-2xl">Registriere dich jetzt kostenlos bei deiner
                Segelapp!
                <br>
                <br>


                <div>
                    <form id="registration-form">
                        <div class="mt-2">
                            <input type="text" id="firstname" name="firstname" required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 text-center w-full sm:w-30"
                                placeholder="Vorname">
                        </div>
                        <br>
                        <div>

                            <div class="mt-2">
                                <input type="text" id="lastname" name="lastname" required
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 text-center w-full sm:w-30"
                                    placeholder="Nachname">
                            </div>
                            <br>
                            <div>

                                <div class="mt-2">
                                    <input type="email" id="email" name="email" required
                                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 text-center"
                                        placeholder="Email">
                                </div>
                                <br>
                                <div class="mt-2">
                                    <input type="password" id="password" name="password" required
                                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-400 sm:text-sm sm:leading-6 text-center"
                                        placeholder="Passwort">
                                </div>
                                <br>
                                <br>
                                <span class="isolate inline-flex rounded-md shadow-sm">

                                    <button type="submit"
                                        class="relative -ml-px inline-flex items-center rounded-md bg-green-400 px-3 py-2 text-sm font-semibold text-white ring-1 ring-inset ring-gray-300 hover:bg-green-500 focus:z-10">
                                        Registrierung</button>
                                    <a type="button" href="login.html"
                                        class="relative inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10">
                                        zum Login</a>

                    </form>

                    </span>
                </div>
        </div>

        <br>
    </div>
